<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>通讯录</title><link rel="stylesheet"href="main.css"><!--提前发起time.js和code.js请求（改为异步非阻塞）--><script>window.preloadData={time:null,code:null,timeLoaded:false,codeLoaded:false};fetch(`time.js?t=${Date.now()}`).then(res=>res.text()).then(text=>{window.preloadData.time=text.trim();window.preloadData.timeLoaded=true}).catch(err=>console.error('加载 time.js 失败:',err));fetch(`code.js?t=${Date.now()}`).then(res=>res.text()).then(text=>{window.preloadData.code=text.trim();window.preloadData.codeLoaded=true}).catch(err=>console.error('加载 code.js 失败:',err));</script></head><body><!--登录页面--><div id="loginPage"class="page"><h1>通讯录登录</h1><input type="password"id="passwordInput"placeholder="请输入密码"><button id="loginBtn">登录</button><p id="loginError"class="error"></p></div><!--数据页面--><div id="dataPage"class="page"style="display: none;"><div id="departmentList"></div></div><script src="app.js"></script></body></html>
