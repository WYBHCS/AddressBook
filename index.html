<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta http-equiv="X-UA-Compatible"content="IE=edge"><title>通讯录</title><style>:root{--primary-color:#007aff;--light-gray:#f5f5f5;--white:#fff;--border-color:#ddd}*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}body{background:var(--light-gray);padding:16px}.container{max-width:600px;margin:0 auto}#searchInput{width:100%;padding:12px 16px;border:1px solid var(--border-color);border-radius:8px;font-size:16px;outline:none;transition:border-color 0.3s ease}#searchInput:focus{border-color:var(--primary-color);box-shadow:0 0 0 2px rgba(0,122,255,0.2)}.list{display:flex;flex-direction:column;gap:12px;margin-top:16px}.contact-item{display:block;background:var(--white);padding:14px 16px;border-radius:8px;color:var(--primary-color);font-size:18px;text-decoration:none;text-align:center;transition:background 0.2s ease}.contact-item:active{background:#f0f0f0}.empty{text-align:center;padding:20px;color:#666;font-size:16px}</style></head><body><div class="container"><input type="text"id="searchInput"placeholder="搜索名称或号码..."aria-label="搜索联系人"><div id="list"class="list"></div></div><script>const data="威远百合-座机+08328225698,威远百合-手机+19382932620,董事长-李刚+18779993039,店长-卞先阳+17723207166,经理-徐君民+18279532908,收银组长-谭芳+15983296104,收银组长-廖娟+18383247941,收银组长-谭兵+18783203553,客服-王巧慧+18280925676,客服-夏康莉+15700373170,人事-蔡梅+18181588410,财务-陈飞英+18779992821,会计-陈浩+17775580372,运维-陈鑫+19382933564,生鲜文员-陈林+17340224817,办公文员-朱慧+17781815905,收货文员-余李香+13551511413,收货文员-曹敏+13568524912,企划-陶林宁+15521515900,维修-吴启正+15309052901,生鲜经理-刘航+17830074823,蔬菜组长-温肖伟+18380478858,鲜肉经理-罗杰+15320238917,鲜肉师傅-王师傅+13502435568,水产组长-彭志仙+13568038318,加工经理-陈延+18725781927,加工主管-董佳+15883283316,熟食-龙良波+13002346368,堂食-宋威+15682119520,包点-肖本高+17611416366,烘焙-王行+15095899604,寿司-李亚超+17513200065,食百主管-杨红莉+13398105178,百货组长-吴礼辉+15884896277,百货组长-赖利+15002869102,食品组长-刘萍+15884812409,防损组长-左永聪+18583656556,防损代班-唐英+18990519586,防损代班-龚树彬+18283215609,夜间防损-朱怀明+18383205501,保洁老板-李新利+15023277830,保洁组长-董丽+17399611608,保洁组长-唐淑兰+15282184783,采购-孙仪+15727562735,司机渝A79JK8-李顺杰+15282184497,司机渝B6P375-李巍+13118464491,万达商管经理-李明星+13388372484,万达物业主管-汪秀+15196012697,万达物业经理-张洪志+15244886558,万达工程经理-曹桂川+18183227509,万达水电-杨虹+15282132844,万达空调-熊智斌+13550207279,河马按摩椅维修+15116363876,小黄车-王能能+15266378725";const debounce=(fn,delay=150)=>{let timer=null;return(...args)=>{clearTimeout(timer);timer=setTimeout(()=>fn.apply(this,args),delay)}};const renderList=(items)=>{const list=document.getElementById('list');list.innerHTML='';if(!items.length){list.innerHTML='<div class="empty">没有找到匹配的结果</div>';return}const fragment=document.createDocumentFragment();items.forEach(item=>{const[info,phone]=item.split('+');const a=document.createElement('a');a.className='contact-item';a.href=`tel:${phone}`;a.textContent=info;fragment.appendChild(a)});list.appendChild(fragment)};document.addEventListener('DOMContentLoaded',()=>{const dataArr=data.split(',').filter(item=>item.trim());renderList(dataArr);const searchInput=document.getElementById('searchInput');const handleSearch=debounce(term=>{if(!term)return renderList(dataArr);const filtered=dataArr.filter(item=>{const[info,phone]=item.split('+');return info.toLowerCase().includes(term)||phone.includes(term)});renderList(filtered)});searchInput.addEventListener('input',e=>{handleSearch(e.target.value.trim().toLowerCase())})});</script></body></html>
