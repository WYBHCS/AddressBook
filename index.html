tById('list');list.innerHTML=items.length?items.map(item=>{const[info,phone]=item.split('+');return`<a class="contact-item"href="tel:${phone}">${info}</a>`}).join(''):'<div class="empty">没有找到匹配的结果</div>'};document.addEventListener('DOMContentLoaded',()=>{const dataArr=data.split(',').filter(i=>i.trim());renderList(dataArr);const searchInput=document.getElementById('searchInput');const handleSearch=debounce(term=>{renderList(term?dataArr.filter(item=>{const[info,phone]=item.split('+');return info.toLowerCase().includes(term)||phone.includes(term)}):dataArr)});searchInput.addEventListener('input',e=>handleSearch(e.target.value.trim().toLowerCase()))});</script></body></html>
