<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>人员信息查询系统</title></head><body><!--登录区域--><div class="login-container"id="loginSection"><h2>请输入密码进入系统</h2><div class="cache-status"id="cacheStatus">正在检查缓存...</div><input type="text"id="passwordInput"placeholder="请输入登录密码"disabled><button id="loginBtn"disabled>登录</button><div class="error-tip"id="errorTip">密码错误，请重新输入！</div></div><!--数据展示区域--><div class="data-container"id="dataSection"><h2>人员信息列表</h2><div class="loading"id="dataLoading">加载数据中...</div><table class="data-table"style="display: none;"><thead><tr><th>部门/岗位</th><th>姓名</th><th>手机号码</th></tr></thead><tbody id="dataTableBody"><!--数据将动态渲染--></tbody></table></div><script src="script.js"></script></body></html>
